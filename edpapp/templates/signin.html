<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input {
            border-radius: 10px;
        }

        .form-group input:focus {
            box-shadow: none;
        }

        .btn-primary {
            border-radius: 10px;
            width: 100%;
        }
    </style>
</head>

<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        {{ message }}
    </div>
    {% endfor %}

    <div class="container">
        <h3 class="form-title">Log In to your account!</h3>
        <form action="{% url 'login' %}" method="POST" enctype="multipart/form-data" class="form-card p-4 shadow">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter Your Email" required>
            </div>
            <div class="form-group">
                <label for="pass1">Password</label>
                <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Enter Your Password" required>
            </div>
            <button type="submit" class="btn btn-primary" id="loginButton">Log In</button>
            <span id="spinner" class="d-none spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        </form>
        <a href="{% url 'password_reset' %}" class="float-left">Forgot Password?</a>
        <a href="{% url 'logout' %}" class="mx-5">logout</a>
        <p>If you have not Register Already, Kindly Register
            <a href="{% url 'signup'%}" class="nav-item nav-link">Register</a>
        </p>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function() {
            var button = document.getElementById('loginButton');
            var spinner = document.getElementById('spinner');
            
            button.disabled = true;  // Disable the button to prevent multiple submissions
            spinner.classList.remove('d-none');  // Show the spinner
        });
    </script>

    <!-- Include Bootstrap JS and jQuery 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>-->
</body>

</html>
